name: Update Daily Quote
on:
  schedule:
    - cron: "0 0 * * *" # Roda diariamente √† meia-noite UTC
  workflow_dispatch: # Permite execu√ß√£o manual

jobs:
  update_quote:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Necess√°rio para commitar no README
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Update Quote
        uses: siddharth2016/github-readme-quotes@main # Usando uma alternativa popular
        with:
          README_FILE: "README.md" # Caminho para o seu README
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Token para permitir commits
          COMMIT_MESSAGE: "üí¨ Chore: Update daily quote"
          QUOTES_CATEGORY: "programming" # Categoria das cita√ß√µes (opcional)
          TARGET_SECTION: "QUOTE" # Nome da se√ß√£o definida no README (ex: <!-- QUOTE:START -->)
